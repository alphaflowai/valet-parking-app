version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - pip install --upgrade pip
            - pip install -r requirements.txt
            - export FLASK_APP=run.py
            - export FLASK_ENV=production
            - export PYTHONPATH=$PYTHONPATH:/codebuild/output/src2603305598/src/valet-parking-app
            - mkdir -p config
            - touch config/__init__.py
            - |
              echo '#!/bin/bash
              exec gunicorn \
                --worker-class eventlet \
                --workers 1 \
                --bind 0.0.0.0:8000 \
                --timeout 120 \
                --keep-alive 2 \
                --log-level debug \
                --access-logfile - \
                --error-logfile - \
                --capture-output \
                --enable-stdio-inheritance \
                --proxy-allow-ips="*" \
                --forwarded-allow-ips="*" \
                wsgi:wsgi' > start.sh
            - chmod +x start.sh
        build:
          commands:
            - echo "Starting Flask application with Gunicorn"
            - ./start.sh
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - .pip-cache
    appRoot: .