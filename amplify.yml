version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - pip install --upgrade pip
            - pip install -r requirements.txt
            - export FLASK_APP=run.py
            - export FLASK_ENV=production
            - export PYTHONPATH=$PYTHONPATH:/codebuild/output/src2603305598/src/valet-parking-app
            - mkdir -p config
            - touch config/__init__.py
            - echo "wsgi_app = 'wsgi:application'" > gunicorn.conf.py
        build:
          commands:
            - echo "Starting Flask application with Gunicorn"
            - gunicorn --config gunicorn.conf.py --bind 0.0.0.0:8000 --worker-class eventlet --timeout 30 --workers 1 --log-level debug
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - .pip-cache
    appRoot: .