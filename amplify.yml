version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Basic setup
            - export FLASK_APP=wsgi.py
            - export FLASK_ENV=production
            - pip install --upgrade pip
            # Core dependencies
            - pip install eventlet==0.37.0
            - pip install Werkzeug==2.3.7
            - pip install Flask==2.3.3
            - pip install gunicorn==23.0.0
        build:
          commands:
            - echo "Starting Flask application"
            - gunicorn wsgi:wsgi \
                --worker-class eventlet \
                --workers 1 \
                --bind 0.0.0.0:8000 \
                --log-level info \
                --error-logfile - \
                --access-logfile -
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - /root/.cache/pip
    appRoot: .