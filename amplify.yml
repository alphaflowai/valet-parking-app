version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd valet_parking_app
            - pip install -r requirements.txt
        build:
          commands:
            - flask db upgrade
            - echo "Running database migrations"
            - python run.py
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - /root/.cache/pip
    appRoot: .