version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - pip install gunicorn==21.2.0
            - pip install Flask==3.0.0
            - pip install eventlet==0.33.3
        build:
          commands:
            # Add debug output
            - echo "Current directory: $(pwd)"
            - echo "Directory contents: $(ls -la)"
            - gunicorn --bind=0.0.0.0:8000 wsgi:wsgi
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
    appRoot: .