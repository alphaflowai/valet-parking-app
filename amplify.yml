version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - pip install -r requirements.txt
        build:
          commands:
            - echo "Building Flask application"
      artifacts:
        baseDirectory: /
        files:
          - '**/*'
      cache:
        paths:
          - /root/.cache/pip
    appRoot: valet_parking_app 