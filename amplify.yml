version: 1
frontend:
  phases:
    build:
      commands:
        - echo "No frontend build required"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
backend:
  phases:
    build:
      commands:
        - pip install --upgrade pip
        - pip install -r requirements.txt
        - mkdir -p app/templates
        - mkdir -p app/static/css
        - mkdir -p app/static/js
        - mkdir -p app/static/images
        - cp -r templates/* app/templates/
        - cp -r static/* app/static/
        - echo "PORT=8000" >> .env
        - echo "FLASK_APP=wsgi.py" >> .env
        - echo "FLASK_ENV=production" >> .env
        - echo "PYTHONUNBUFFERED=1" >> .env
    post_build:
      commands:
        - echo "Build completed successfully"
  start:
    command: >-
      python -m gunicorn 
      --worker-class eventlet 
      --workers 1 
      --bind 0.0.0.0:8000 
      --access-logfile - 
      --error-logfile - 
      --capture-output 
      --log-level debug 
      --timeout 120 
      wsgi:wsgi
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - '/root/.cache/pip/**/*'