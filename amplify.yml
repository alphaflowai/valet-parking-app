version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - pip install --upgrade pip
            - pip install -r requirements.txt
        build:
          commands:
            - flask db upgrade
            - echo "Running database migrations"
            - gunicorn --bind 0.0.0.0:8000 app:app
      artifacts:
        baseDirectory: valet_parking_app
        files:
          - '**/*'
      cache:
        paths:
          - .pip-cache
    appRoot: .