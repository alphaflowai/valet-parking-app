version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Python setup
            - pip install --upgrade pip
            # Core dependencies in specific order
            - pip install eventlet==0.37.0
            - pip install Werkzeug==2.3.7
            - pip install flask==2.3.3
            - pip install flask-socketio==5.3.6
            - pip install gunicorn==23.0.0
            # Environment setup
            - export FLASK_APP=wsgi.py
            - export FLASK_ENV=production
            - export PYTHONUNBUFFERED=1
        build:
          commands:
            - gunicorn --worker-class eventlet --workers 1 --bind 0.0.0.0:8000 wsgi:wsgi
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - /root/.cache/pip
    appRoot: .