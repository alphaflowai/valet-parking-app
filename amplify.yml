version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - pip install --upgrade pip
            - pip install -r requirements.txt
            - export FLASK_APP=run.py
            - export FLASK_ENV=production
            - export PYTHONPATH=$PYTHONPATH:/codebuild/output/src2603305598/src/valet-parking-app
            - mkdir -p config
            - touch config/__init__.py
        build:
          commands:
            - echo "Starting Flask application"
            - python -c "from run import app; app.run(host='0.0.0.0', port=8000)" &
            - sleep 15
            - curl -v http://0.0.0.0:8000/ || true
            - pkill -f "python -c"
            - gunicorn --bind 0.0.0.0:8000 --timeout 30 --workers 2 --log-level debug --preload 'run:app'
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - .pip-cache
    appRoot: .