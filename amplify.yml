version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - pip install --upgrade pip
            - pip install -r requirements.txt
            - export FLASK_APP=run.py
            - export FLASK_ENV=development
            - export PYTHONPATH=$PYTHONPATH:/codebuild/output/src2603305598/src/valet-parking-app
            - |
              cat << 'EOF' > start.sh
              #!/bin/bash
              
              echo "Starting Gunicorn..."
              
              # Export for eventlet
              export EVENTLET_NOSSL=yes
              export EVENTLET_DEBUG=1
              
              # Start Gunicorn
              gunicorn \
                --worker-class eventlet \
                --workers 1 \
                --bind 0.0.0.0:8000 \
                --timeout 30 \
                --keep-alive 2 \
                --log-level debug \
                --error-logfile - \
                --access-logfile - \
                --capture-output \
                --preload \
                --worker-connections 1000 \
                wsgi:wsgi &
              
              GUNICORN_PID=$!
              
              echo "Gunicorn started with PID: $GUNICORN_PID"
              
              # Wait for startup
              sleep 5
              
              if ps -p $GUNICORN_PID > /dev/null; then
                echo "Gunicorn process is running"
                echo "Testing connection to health endpoint..."
                curl -v http://localhost:8000/health || true
                wait $GUNICORN_PID
              else
                echo "Gunicorn process failed to start"
                exit 1
              fi
              EOF
            - chmod +x start.sh
        build:
          commands:
            - echo "Starting Flask application with Gunicorn"
            - ./start.sh
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - .pip-cache
    appRoot: .