customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'no-store'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'

redirects:
  - source: '/static/**'
    target: '/static/:splat'
    status: '200'
  - source: '/api/**'
    target: '/api/:splat'
    status: '200'
  - source: '/health'
    target: '/health'
    status: '200'