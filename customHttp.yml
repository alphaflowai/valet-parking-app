customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'no-store'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'

redirects:
  - source: '/*'
    target: '/index.html'
    status: '200'
    condition: 'NOT request.path MATCHES "\.(js|css|png|jpg|gif|svg|ico)$"'