customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'no-store'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'

redirects:
  - source: '/static/**'
    target: '/static/:splat'
    status: '200'
  - source: '/**'
    target: '/index.html'
    status: '200'
    condition: 'NOT path MATCHES "^/(static|api|socket.io|health)/.*"'