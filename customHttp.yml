customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'no-store'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'

redirects:
  - source: '/<*>'
    target: '/<*>'
    status: '200'
  - source: '/api/<*>'
    target: '/api/<*>'
    status: '200'
  - source: '/socket.io/<*>'
    target: '/socket.io/<*>'
    status: '200'
  - source: '/health'
    target: '/health'
    status: '200'