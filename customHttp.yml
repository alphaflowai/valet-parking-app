customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'no-store'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'

redirects:
  - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|ttf|map|json)$)([^.]+$)/'
    target: '/index.html'
    status: '200'